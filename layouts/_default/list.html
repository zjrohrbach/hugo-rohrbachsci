{{ define "main-content" }}

<a href="#"><h1 id="section-title">{{ .Title }}</h1></a>

{{- .Content -}}

<div class="list-container">
{{ range .Pages }}
    <a href="{{ .Permalink }}">
        <h1>{{ .Title }}</h1>
        <h2>{{ .PublishDate.Format "Jan 02, 2006" }}</h2>
        <h3>{{ range .Params.tags }} ({{- . -}}) {{end}}</h3>
        <p>{{ .Description }}</p>
    </a>
{{ end }}
</div>

{{ end }}
